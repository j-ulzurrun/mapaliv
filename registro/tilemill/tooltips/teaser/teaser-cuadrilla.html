<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <style>
      #containertooltip {width:280px;}
      #h1tooltip {font-family: 'Open Sans', 'Helvetica'; font-size: 16px; text-align:center; max-width: 250px; margin:auto; font-weight: 300;line-height: 21px;}
      #svgiconmap {width:24px;}
      #headertooltip {height:28px; background-color:#000; border-radius:3px; z-index:0;}
      #icontooltip {width:26px; height:26px; padding: 2px; float:center; margin:auto;}
      #titletooltip {padding-top:4px;}
    </style>

    <div id="containertooltip">
        <!-- Encabezado -->
        <div id="headertooltip">
          <div id="icontooltip">
            <img id="svgiconmap" src="http://www.clker.com/cliparts/4/8/4/f/14010540781554974055blanco_cuadrilla.svg">
          </div>
        </div>
        <!--TÃ­tulo-->
        <div id="titletooltip">
          <h1 id="h1tooltip">{{{title}}}</h1>
        </div>
    </div>
  </body>
</html>
